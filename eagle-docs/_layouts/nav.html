---
layout: default
---

<div class="container-fluid page-content">
  <div class="row">
    <div class="col-md-10 col-md-offset-1"> 
      <!-- sidebar -->
      <div class="col-xs-6 col-sm-3" id="sidebar" role="navigation">
        <ul class="nav" id="adminnav">
        {% for link in site.left_nav_links[page.key] %} 
        {% capture ending %}{{page.permalink|replace:'/',''}}{% endcapture %}
        <li class="sidenavli  {% if link.url == ending %}current{% endif %}"><a href="{{ link.url }}" data-permalink="{{ page.permalink }}" id="{{link.id}}">{{ link.title }}</a></li>
        {% endfor %}
        <li class="divider"></li>
        <li class="sidenavli">
          <a href="mailto:dev@eagle.incubator.apache.org" target="_blank">Need Help?</a>
        </li>
        </ul>
      </div>
      <!-- page content -->
      <div class="col-xs-6 col-xs-offset-3 col-sm-8 col-sm-offset-2 page-main-content" style="margin-left: -15px" id="loadcontent">
        <h1 class="page-header" style="margin-top: 0px">{{ page.title }}</h1>
        {{ content }}
      </div>
    </div>
  </div>
</div>
